<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Rock Paper scissors</title>
</head>
<body>
    <div class="container">
        <div class="choose">
            <img src="./assets/rock.svg" alt="rock" class="rock" style="width: 50px;"/>
            <img src="./assets/paper.svg" alt="paper" class="paper" style="width: 50px;" />
            <img src="./assets/scissors.svg" alt="scissors" class="scissors" style="width: 50px;" />
        </div>
        <div class="players">
            <div class="you">You: <span class="player-wins"></span></div>
            <div class="computer">Computer: <span class="computer-wins"></span></div>
        </div>
        <div class="choice">
            <div class="your-choice">
            </div>
            <div class="computer-choice">
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
